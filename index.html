<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>Login Form</title>

</head>
<body>
	<section class="content">
		<div class="left">
			<img src="assets/images/1.svg">
		</div>
		<div class="right">
			<form action="#">
				<div class="container">
					<header>
						<h1>Welcome to our website</h1>
					<p>Login with your data that you entered <br>during your registration</p>
					</header>
					<div class="group">
						<input type="email" class="input" placeholder="example@email.com">
					</div>
					<div class="group">
						<input type="password" class="input" placeholder="Enter password">
						<p style="margin-top:0.3rem; font-size: 12px;color: #ef233c; text-align: right;">Forgot password </p>
					</div>
					<button>Login</button>
				</div>
			</form>
			<div class="circle">
				
			</div>
		</div>
	</section>
</body>
</html>
